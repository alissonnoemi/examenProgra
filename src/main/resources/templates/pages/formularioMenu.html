<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Formulario Menu</title>
</head>
<body>
<form th:action="@{/guardarPlato}" method="post" th:object="${restaurante}" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md space-y-5">
    <div>
        <label for="nombre" class="block mb-1 text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-input w-full rounded border-gray-300 focus:ring-blue-500" />
        <div th:if="${#fields.hasErrors('nombre')}" class="text-red-600 text-xs mt-1" th:errors="*{nombre}"></div>
    </div>
    <div>
        <label for="descripcion" class="block mb-1 text-sm font-medium text-gray-700">Descripci√≥n</label>
        <input type="text" id="descripcion" th:field="*{descripcion}" class="form-input w-full rounded border-gray-300 focus:ring-blue-500" />
        <div th:if="${#fields.hasErrors('descripcion')}" class="text-red-600 text-xs mt-1" th:errors="*{descripcion}"></div>
    </div>
    <div>
        <label for="precio" class="block mb-1 text-sm font-medium text-gray-700">Precio</label>
        <input type="text" id="precio" th:field="*{precio}" class="form-input w-full rounded border-gray-300 focus:ring-blue-500" />
        <div th:if="${#fields.hasErrors('precio')}" class="text-red-600 text-xs mt-1" th:errors="*{precio}"></div>
    </div>
    <div>
        <label for="categoria" class="block mb-1 text-sm font-medium text-gray-700">Categoria</label>
        <input type="text" id="categoria" th:field="*{categoria}" class="form-input w-full rounded border-gray-300 focus:ring-blue-500" />
        <div th:if="${#fields.hasErrors('categoria')}" class="text-red-600 text-xs mt-1" th:errors="*{categoria}"></div>
    </div>
    <div>
        <label for="disponibilidad" class="block mb-1 text-sm font-medium text-gray-700">Disponibilidad</label>
        <input type="text" id="disponibilidad" th:field="*{disponibilidad}" class="form-input w-full rounded border-gray-300 focus:ring-blue-500" />
        <div th:if="${#fields.hasErrors('disponibilidad')}" class="text-red-600 text-xs mt-1" th:errors="*{disponibilidad}"></div>
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Guardar</button>
</form>
</body>
</html>
