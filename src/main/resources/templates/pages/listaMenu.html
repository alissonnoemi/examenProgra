<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>
<body>
<div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <form th:action="@{/listaMenu}" method="get" class="flex items-center gap-4 mb-6">
        <input type="text" name="buscarPlato" class="form-input flex-1 rounded border-gray-300 focus:ring-blue-500" placeholder="Buscar Plato"
               th:value="${buscarPlato}">
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition" type="submit">Buscar</button>
        <a th:href="@{/formularioMenu}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Nuevo Plato</a>
    </form>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase">Código</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase">Nombre</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase">Descripción</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase">Precio</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase">Categoría</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase">Acciones</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="plato: ${platos}">
                <td class="px-4 py-2" th:text="${plato.id}"></td>
                <td class="px-4 py-2" th:text="${plato.nombre}"></td>
                <td class="px-4 py-2" th:text="${plato.descripcion}"></td>
                <td class="px-4 py-2" th:text="${plato.precio}"></td>
                <td class="px-4 py-2" th:text="${plato.categoria}"></td>
                <td class="px-4 py-2 flex gap-2">
                    <a th:href="@{/editarPlato/} + ${plato.id}" class="px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500 transition">Actualizar</a>
                    <a th:href="@{/eliminarPlato/} + ${plato.id}" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
